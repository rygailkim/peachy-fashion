<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Owl-carousel CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw="
      crossorigin="anonymous"
    />

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css" />

    <title>Peachy Fashion</title>
  </head>
  <body>
    <!------------------------- start header ------------------------->
    <header id="header"></header>
    <!------------------------- end header ------------------------->

    <!------------------------- start main ------------------------->
    <main id="main">
      <!------------------------- start hero section ------------------------->
      <section id="hero"></section>
      <!------------------------- end hero section ------------------------->

      <!------------------------- start featured products section ------------------------->
      <section id="featured-products"></section>
      <!------------------------- end featured products section ------------------------->

      <!------------------------- start product category section ------------------------->
      <section id="product-category"></section>
      <!------------------------- end product category section ------------------------->

      <!------------------------- start featured collection section ------------------------->
      <section id="featured-collection"></section>
      <!------------------------- end featured products section ------------------------->

      <!------------------------- start about brand section ------------------------->
      <section id="about-brand"></section>
      <!------------------------- end about brand section ------------------------->

      <!------------------------- start about creator section ------------------------->
      <section id="about-creator"></section>
      <!------------------------- end about creator section ------------------------->

      <!------------------------- start testimonials section ------------------------->
      <section id="testimonials"></section>
      <!------------------------- end testimonials section ------------------------->

      <!------------------------- start call to action section ------------------------->
      <section id="cta"></section>
      <!------------------------- end call to action section ------------------------->
    </main>

    <!------------------------- end main ------------------------->

    <!------------------------- start footer ------------------------->
    <footer id="footer"></footer>

    <!------------------------- end footer ------------------------->

    <!-- JQuery cdn -->
    <script src="jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <!-- Owl Carousel Js file -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0="
      crossorigin="anonymous"
    ></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>

    <!--  isotope plugin cdn  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
      integrity="sha256-CBrpuqrMhXwcLLUd5tvQ4euBHCdh7wGlDfNz8vbu/iI="
      crossorigin="anonymous"
    ></script>

    <!-- Custom Javascript -->
    <script src="index.js"></script>

</html>
